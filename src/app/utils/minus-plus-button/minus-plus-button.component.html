<div class="quantity buttons-added">
  <input (click)="sendValues(input.value, 'minus')" [style.border-radius]="minusBorderRadius" class="minus" matRipple
         type="button" value="-">
  <input #input class="input-text qty text" max="" min="1" name="quantity" size="4" step="1" title="Qty" type="number"
         value="1">
  <input (click)="sendValues(input.value, 'plus')" [style.border-radius]="plusBorderRadius" class="plus" matRipple
         type="button" value="+">
</div>
